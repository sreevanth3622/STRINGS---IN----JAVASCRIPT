<html>
    <head>
        <title>STRINGS WORKING IN JAVASCRIPT</title>
    </head>
    <body>
        <h1>HERE I WILL DISCUSS ALL STRING METHODS</h1>
        <script>
            function len(str){
              return str.length;
             }
             console.log(len("sreevanth"));
        </script>
        <script>
            function uppercase(str){
                return str.toUpperCase();
            }
            console.log(uppercase("sreevanth"));
        </script>
        <script>
            function lowercase(str){
                return str.toLowerCase();
            }
            console.log(lowercase("HBDBFKDFDHFUD"));
        </script>
        <script>
            let village="B.kothakota";
            console.log(village[0]);
            console.log(village[1]);
            console.log(village[5]);
        </script>
        <script>
            let language="english";
            console.log(language[language.length-2]);
            console.log(language[language.length-1]);
        </script>
        <script>
            let language2="javascript";
            name2=language2.substring(1,6);
            name3=language2.substring(3);
            console.log(name2);
            console.log(name3);
            console.log(language2.substring(1));
        </script>
    </body>
</html>
